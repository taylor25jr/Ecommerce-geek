<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../styles/login_styles/base.css">
    <link rel="stylesheet" href="../styles/geek_styles/header_content.css">

</head>
<body>

        <header class="header">
            <article class="header__article">
                <article class="header__left">
                    <div class="alura__logo">
                        <img src="" alt="">
                    </div>
                <div class="input__container">
                    <input type="text" class="input input__search" placeholder="Que deseas buscar?">
                    <img src="/img/loupe.svg" alt="" class="loupe">
                </div>
            </article>
            <article class="btn__container">
                <a href="/screens/index.html" class="btn__menu">Ir a la pagina principal</a>
            </article>
        </article>
    </header>
    <main class="content">
        <form action="" class="form">
            <h1 class="login__title">Iniciar sesion</h1>

            <article class="container__email">
                <input type="" class="input__form input__email" required placeholder="Escriba su correo electronico" data-email>
            </article>
            <article class="container__password">
                <input type="password" class=" input__form input__password" required placeholder="Escriba su contraseÃ±a" data-password>
            </article>

            <button class="enter__btn">Entrar</button>
        </form> 
    </main>

    <footer>
        <section class="footer__info">
            <div class="alura__logo footer__img">
                <img src="" alt="">
            </div>

            <article class="geek__sobre">
                <li class="lista__sobre">
                    <a href="">Quienes somos</a>
                    <a href="">Programa de fidelidad</a>
                    <a href="">Nuestras Tiendas</a>
                    <a href="">Quiero ser franquiciado</a>
                    <a href="">Anuncie aqui</a>
                </li>
            </article>

            <article class="contact__us">
                <div class="contact__us__title">
                    <h1 class="contact__title">Hable con nosotros</h1>
                </div>
                <div class="container__nombre">
                    <input type="text" placeholder="Ingrese sun nombre" class="input__contact__nombre">
                </div>
                <div class="container__mensaje">
                    <input type="text" placeholder="Escribe tu mensaje" class="input__contact__mensaje">
                </div>
                <div class="container__button">
                    <button class="btn__send">Enviar mensaje</button>
                </div>
            </article>
        </section>

        <section class="footer__desarrolladopor">
            <h1 class="footer__desarrolladopor__title">Desarrollado por Luis Ferrer</h1>
            <h2 class="footer__desarrolladopor__anio">2023</h2>
        </section>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js" integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
