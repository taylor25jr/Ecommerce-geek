<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create product</title>
    <link rel="stylesheet" href="../styles//create_styles/base.css">
    <link rel="stylesheet" href="../styles/geek_styles/header_content.css">
    <link rel="stylesheet" href="../styles/geek_styles/footer.css">
    <link rel="stylesheet" href="../styles/especificos/buttons.css">
    <link rel="stylesheet" href="../styles/create_styles/buttons.css">
    <link rel="stylesheet" href="../styles/create_styles/form.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
</head>
<body>
    <header class="header">
        <article class="header__article">
            <article class="header__left">
                <div class="alura__logo">
                    <img src="" alt="">
                </div>
            <div class="input__container">
                <input type="text" class="input input__search" placeholder="Que deseas buscar?">
                <img src="/img/loupe.svg" alt="" class="loupe">
            </div>
        </article>
        <article class="btn__container">
            <div class="login__container">
                <a href="/screens/admin_page.html" class="btn login__button">
                    Menu Administrador
                </a>
            </div>
        </article>
    </article>

</header>
<main class="content">
    <form action="" class="form">
        <h1 class="login__title">Agregar Producto</h1>

        <article class="container">
            <input type="" class="input__form input__url" required placeholder="Escriba el url de la imagen" data-url>
        </article>
        <article class="container__radio">
            <div class="container__radio__text">
                <h1>Elige una categoria</h1>
            </div>
            <div class="container__radio__inputs">
            <input type="radio" class="input__category" name="category" required data-category-starwars>Starwars
            <input type="radio" class="input__category" name="category" required data-category-consolas>Consolas
            <input type="radio" class="input__category" name="category" required data-category-diversos>Diversos
            </div>
        </article>
        <article class="container">
            <input type="text" class=" input__form input__name" required placeholder="Nombre del producto" data-name>
        </article>
        <article class="container">
            <input type="number" class=" input__form input__price" required placeholder="Precio del producto" data-price>
        </article>
        <article class="container">
            <textarea class="input__form input__description" required placeholder="Descripcion del producto" data-description></textarea>
        </article>

        <button class="enter__btn" data-add-btn>Crear</button>
    </form>
</main>

<footer>
    <section class="footer__info">
        <div class="alura__logo footer__img">
            <img src="" alt="">
        </div>

        <article class="geek__sobre">
            <li class="lista__sobre">
                <a href="">Quienes somos</a>
                <a href="">Programa de fidelidad</a>
                <a href="">Nuestras Tiendas</a>
                <a href="">Quiero ser franquiciado</a>
                <a href="">Anuncie aqui</a>
            </li>
        </article>

        <article class="contact__us">
            <div class="contact__us__title">
                <h1 class="contact__title">Hable con nosotros</h1>
            </div>
            <div class="container__nombre">
                <input type="text" placeholder="Ingrese sun nombre" class="input__contact__nombre">
            </div>
            <div class="container__mensaje">
                <input type="text" placeholder="Escribe tu mensaje" class="input__contact__mensaje">
            </div>
            <div class="container__button">
                <button class="btn__send">Enviar mensaje</button>
            </div>
        </article>
    </section>

    <section class="footer__desarrolladopor">
        <h1 class="footer__desarrolladopor__title">Desarrollado por Luis Ferrer</h1>
        <h2 class="footer__desarrolladopor__anio">2023</h2>
    </section>
</footer>


<script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js" integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script type="module" src="../modules/create_product.js"></script>
</body>
</html>
